<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8"/>
    <title>Vditor: ♏ An In-browser Markdown editor, support WYSIWYG, Instant Rendering (Typora-like) and Split View modes. 一款浏览器端的 Markdown 编辑器，支持所见即所得、即时渲染（类似 Typora）和分屏预览模式。</title>
    <!-- 定义在新窗口打开链接的行为，这里设置为_top，意味着在当前窗口打开 -->
    <meta http-equiv="Window-target" content="_top"/>
    <style>
        body {
            margin: 0;
            padding: 0 20px;
        }
    </style>
</head>
<body>
<div id="vditor">
<h1>Vditor</h1>
<ul>
    <li>foo</li>
    <li>bar</li>
</ul>
</div>
</body>
</html>
